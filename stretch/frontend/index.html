<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
        button {
            padding: 8px 16px;
        }

        video {
            width: 100%;
        }

        .option {
            margin-bottom: 8px;
        }

        #media {
            max-width: 640px;
        }

    </style>
</head>

<body>

    <button id="start" onclick="start()">Start</button>
    <button id="stop" onclick="stop()" disabled>Stop</button>

    <div id="media" style="padding-top: 1em">
        <video id="video" autoplay="true" playsinline="true" style="outline: 1px solid black;"></video>
    </div>

    <script src="client.js"></script>
</body>

</html>
