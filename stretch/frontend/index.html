<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
        button {
            padding: 8px 16px;
        }

        video {
            width: 100%;
        }

        .option {
            margin-bottom: 8px;
        }

        #media {
            max-width: 1280px;
        }

    </style>
</head>

<body>

    <button id="start" onclick="start('camera')">Start</button>
    <button id="stop" onclick="stop('camera')" disabled>Stop</button>

    <div id="media">
        <video id="video-camera" autoplay="true" playsinline="true" style="outline: 1px solid black;"></video>
    </div>

    <button id="start" onclick="start('realsense')">Start</button>
    <button id="stop" onclick="stop('realsense')" disabled>Stop</button>

    <div id="media">
        <video id="video-realsense" autoplay="true" playsinline="true" style="outline: 1px solid black;"></video>
    </div>

    <script src="client.js"></script>
</body>

</html>
